<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Anti-Gravity Pool (a fully path traced game)</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
		<link href="css/default.css" rel="stylesheet">
		
		<script type="importmap"> 
		{
			"imports": {
				"three": "./js/three.module.min.js"
			}
		}
		</script>

		<script type="module">
			import * as THREE from './js/three.module.min.js';
			window.THREE = THREE;
			import Stats from './js/stats.module.js';
			window.Stats = Stats;
			import GUI from './js/lil-gui.module.min.js';
			window.GUI = GUI;
		</script>
	</head>
	
	<body>
		<!-- begin Web Audio user-interaction requirement for MacOS & iOS -->
		<div id="overlay">
			<button id="startButton">Play</button>
		</div>
		<!-- end Web Audio user-interaction requirement for MacOS & iOS -->
		
		<div id="container"> </div>
		<div id="info">Anti-Gravity Pool (a fully path traced game)</div>
		
		<div id="cameraInfo" style="position:fixed; left:3%; bottom:6%; font-family:arial; color:rgb(255,255,255);"></div>
		<div id="instructions" style="position:fixed; left:3%; bottom:1%; font-family:arial; color:rgb(255,255,255);">
			Desktop: press SPACEBAR to start shot
		</div>

                
                <script defer src="js/oimo.min.js"> </script>
		<script defer src="js/MobileJoystickControls.js"> </script>
		<script defer src="js/PathTracingCommon.js"> </script>
		<script defer src="js/InitCommon.js"> </script>

		<script defer src="js/AntiGravityPool.js"> </script>

	</body>
</html>
